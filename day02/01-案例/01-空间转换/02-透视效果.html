<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>透视效果</title>
  <style>
    body {
      perspective: 1000px;
      /* perspective: 200px; */
      /* perspective: 10000px; */
    }

    .box {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      background-color: pink;
      transition: all 0.5s;
    }

    .box:hover{
      /* 盒子看着变大了，是因为添加了透视后，translateZ取正值
       * 相当于更靠近我们，从有达到近大远小的效果
      */
      transform: translateZ(200px);
      /* 去负值，就是相当于离我们更远，从而在视觉上盒子会变小 */
      /* transform: translateZ(-200px); */
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
